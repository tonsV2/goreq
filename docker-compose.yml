x-service: &common-dev-test
  build:
    context: .
    target: build
  volumes:
    - .:/src
  working_dir: /src

version: "3.6"
services:
  prod:
    image: tons/goreq:${IMAGE_TAG:-latest}
    build: .

  test:
    <<: *common-dev-test
    command: /bin/sh -c 'go test -v ./...'

  dev-test:
    <<: *common-dev-test
    command: reflex -r "Dockerfile|\.go|\.yml$$" -s -- sh -c "go test -v ./..."

  dev:
    <<: *common-dev-test
    command: reflex -r "requests.http|Dockerfile|\.go|\.yml$$" -s -- sh -c "cat requests.http | go run ./cmd/goreq"
